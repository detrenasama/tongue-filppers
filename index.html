<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Генератор скороговорок</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="body">
    <div class="header">

    </div>
    <div class="tools">
        <div class="form-group">
            <label for="lines_count" class="form-control-label">Количество скороговорок</label>
            <input type="number" id="lines_count" class="form-control" value="5" min="1">
        </div>
        <div class="form-group">
            <input type="radio" name="file_type" id="file_type_default" value="default" checked>
            <label for="file_type_default">Готовые</label>
            <input type="radio" name="file_type" id="file_type_custom" value="custom">
            <label for="file_type_custom">Загрузить свои</label>
        </div>
        <div class="form-group" id="file_type_custom_form" style="display: none">
            <input type="file" id="source" />
<!--            <label for="source" class="button">Загрузить файл</label>-->
        </div>
        <div class="form-group">
            <button id="run" type="button" class="button">Сгенерировать</button>
        </div>

    </div>
    <div class="content" id="content">
    </div>
    <div class="footer">
        <div class="copyright">&copy; Detrena</div>
    </div>
</div>
<script src="basic.js"></script>
<script src="functional.js"></script>
<script src="main.js"></script>
</body>
</html>
