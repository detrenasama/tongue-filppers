<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Генератор скороговорок</title>
    <link rel="stylesheet" href="pure.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body id="body">
<div class="main">
    <div class="content">
        <div class="header">
            <h1>Скороговорки</h1>
            <h2>Сгенерируйте случайный набор скороговорок</h2>
        </div>
        <div class="tools">
            <div class="pure-form pure-form-stacked">
                <fieldset class="pure-group">
                    <label class="form-control-label">Набор скороговорок</label>

                    <label for="file_type_default" class="pure-radio">
                        <input type="radio" name="file_type" id="file_type_default" value="default" checked /> Готовые
                    </label>

                    <label for="file_type_custom" class="pure-radio">
                        <input type="radio" name="file_type" id="file_type_custom" value="custom"> Загрузить свои
                    </label>
                </fieldset>

                <fieldset class="pure-group" id="file_type_custom_form" style="display: none">
                    <input type="file" class="form-control" id="source" accept=".json"/>
                    <label for="source" class="pure-button pure-button-secondary">Загрузить файл</label>
                </fieldset>

                <fieldset class="pure-group">
                    <label for="lines_count" class="form-control-label">Количество скороговорок</label>
                    <input type="number" id="lines_count" class="form-control" value="5" min="1" width="10">
                </fieldset>


                <div class="form-group">
                    <div class="text-center">
                        <button id="run" type="button" class="pure-button pure-button-primary">Сгенерировать</button>
                    </div>
                </div>
            </div>


        </div>
        <div id="content">
        </div>
        <div class="footer">
            <div class="copyright">&copy; Kalpamer</div>
        </div>
    </div>
</div>



<script src="basic.js"></script>
<script src="functional.js"></script>
<script src="main.js"></script>
</body>
</html>
